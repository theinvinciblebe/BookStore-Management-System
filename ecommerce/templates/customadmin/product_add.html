{% extends "customadmin/base.html" %}

{% load static %}
{% block content %}

<div class="d-flex justify-content-center">
    <div class="card card-info" style="width: 50%; max-width: 600px;">
        <div class="card-header">
            <h3 class="card-title">Add Product</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
       <form method="post" enctype="multipart/form-data" class="form-horizontal">
    {% csrf_token %}
    <div class="card-body">
        <div class="form-group row">
            <label for="product_name" class="col-sm-3 col-form-label">Product Name</label>
            <div class="col-sm-9">
                {{ form.product_name }}
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label">Description</label>
            <div class="col-sm-9">
                {{ form.description }}
            </div>
        </div>
        <div class="form-group row">
            <label for="price" class="col-sm-3 col-form-label">Price</label>
            <div class="col-sm-9">
                {{ form.price }}
            </div>
        </div>
        <div class="form-group row">
            <label for="stock" class="col-sm-3 col-form-label">Stock</label>
            <div class="col-sm-9">
                {{ form.stock }}
            </div>
        </div>
        <div class="form-group row">
            <label for="category" class="col-sm-3 col-form-label">Category</label>
            <div class="col-sm-9">
                {{ form.category }}  <!-- Renders the category dropdown properly -->
            </div>
        </div>
        <div class="form-group row">
            <label for="image" class="col-sm-3 col-form-label">Image</label>
            <div class="col-sm-9">
                <!-- Image file input -->
                {{ form.image }}

                <!-- New image preview area -->
                <img id="newImagePreview" src="#" alt="New Image Preview" height="200" class="mt-2" style="display: none;">
            </div>
        </div>

        <!-- JavaScript to handle image preview -->
        <script>
            document.getElementById("id_image").addEventListener("change", function(event) {
                var newImagePreview = document.getElementById('newImagePreview');
                var file = event.target.files[0];

                if (file) {
                    newImagePreview.src = URL.createObjectURL(file);
                    newImagePreview.style.display = 'block';
                } else {
                    newImagePreview.style.display = 'none';
                }
            });
        </script>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-info">Add Product</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

    </div>
</div>


{% endblock %}
